<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <form
    onsubmit="onSubmit()"
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <fieldset>
        <legend>Personal information</legend>
        <label for="surname" class="field">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            required
          >
        </label>

        <label for="name-field" class="field">
          Name:
          <input
            type="text"
            name="name-field"
            id="name-field"
          >
        </label>

        <label for="age" class="field">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="0"
            max="0"
            id="age"
            required
          >
        </label>

        <label for="date-of-birth" class="field">
          Full date of birth:
          <input
            type="text"
            name="date-of-birth"
            id="date-of-birth"
            placeholder="mm / dd / yyyy"
            required
          >
        </label>

        <label for="agreement" class="field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
            placeholder="mm / dd / yyyy"
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <label for="email-field" class="field">
          E-mail:
          <input
            type="email"
            name="email-field"
            id="email-field"
            placeholder="email@example.com"
          >
        </label>

        <label for="password" class="field">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about You!</legend>
        <div for="" class="field">
          Do you love
          <label for="y">
            <input
              type="radio"
              name="y"
              id="y"
              value="y"
            >
            Yes
          </label>
          <label for="n">
            <input
              type="radio"
              name="n"
              id="n"
              value="n"
            >
            No
          </label>
        </div>

        <label for="color" class="field">
          What is your favourite color?
          <input
            type="color"
            name="fav-color"
            id="color"
          >
        </label>
        <label
          for="bed"
          class="field">
          What time do you go to bed?
          <input
            type="time"
            name="time-to-bed"
            id="bed"
          >
        </label>
        <label for="cars" class="field">
          What are your favourite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>
        <label for="rate" class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="work"
            id="rate"
            min="0"
            max="10"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <label for="comment" class="field">
          Comment:
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
          >
          </textarea>
        </label>
        <label for="recommend" class="form-field">
          Would you recommend us?

          <select name="recommend" id="recommend">
            <option value="y">yes</option>
            <option value="n">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
